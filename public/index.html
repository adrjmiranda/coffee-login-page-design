<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--==================== Title ====================-->
		<title>Coffee Login | Page Design</title>

		<!--==================== Meta Description ====================-->
		<meta
			name="description"
			content="This repository contains the layout of a coffee login page design. The design is created using HTML, CSS, and JavaScript."
		/>

		<!--==================== Meta OG (Open Graph) ====================-->
		<meta property="og:title" content="Coffee Login | Page Design" />
		<meta
			property="og:description"
			content="This repository contains the layout of a coffee login page design. The design is created using HTML, CSS, and JavaScript."
		/>

		<!--==================== Meta Robots ====================-->
		<meta name="robots" content="index, follow" />

		<!--==================== Favicon ====================-->
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

		<!--==================== Style ====================-->
		<link rel="stylesheet" href="assets/css/style.css" />

		<!--==================== Remix Icon ====================-->
		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<!--==================== No Script (Warning) ====================-->
		<noscript>
			<p>This page requires JavaScript to function properly.</p>
		</noscript>

		<!--==================== CONTENT ====================-->
		<div id="content">
			<!--==================== FORM ====================-->
			<div class="form-content container">
				<form action="#" id="form">
					<span class="form-icon">
						<i class="ri-cup-fill"></i>
					</span>
					<h1 class="form-title">Access your account</h1>

					<div class="form-field">
						<label for="#email" class="form-label">E-mail</label>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Your email"
							required
						/>
					</div>

					<div class="form-field">
						<label for="#password" class="form-label">Password</label>
						<input
							type="password"
							name="password"
							id="password"
							placeholder="Your password"
							required
						/>

						<div class="password-visibility">
							<button type="button" class="show-pass">
								<i class="ri-eye-line"></i>
							</button>
							<button type="button" class="hidden-pass">
								<i class="ri-eye-off-line"></i>
							</button>
						</div>
					</div>

					<button type="submit" class="btn">Login</button>

					<div class="form-links">
						<a href="#">Forgot your email?</a>
						<a href="#">Forgot your password?</a>
					</div>
				</form>
			</div>
			<!--================ Enf of FORM =================-->
		</div>
		<!--================ Enf of CONTENT =================-->

		<!--==================== Script ====================-->
		<script src="assets/js/index.js"></script>
	</body>
</html>
